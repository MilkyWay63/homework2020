<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <title>Radio</title>
</head>
<body>
<div>
    <input type="radio"  id="slsquare" name="shape" value="square">
    <label> Square</label>
</div>
<div>
    <input type="radio"  id="sltriangle"  name="shape"  value="triangle">
    <label>Triangle</label>
</div>
<div>
    <input type="radio"  id="sloval" name="shape" value="oval">
    <label> Oval</label>
</div>
<div>
    <input type="radio"  id="slcircle"  name="shape" value="circle">
    <label>Circle</label>
</div>
<div>
    <input type="radio"  id="sltrapezoid"  name="shape" value="trapezoid">
    <label>Trapezoid</label>
</div>
<button type="button" class="btn btn-success" id="startgo">GO</button>
<button type="button" class="btn btn-danger" id="stopend">STOP</button>
<br>
<br>
<p>
    <div class="square" class="shaping" id="square" style="display:none;"></div>
    <div class="circle" class="shaping" id="circle" style="display:none;"></div>
    <div class="oval" class="shaping" id="oval" style="display:none;"></div>
    <div class="trapezoid" class="shaping" id="trapezoid" style="display:none;"></div>
    <div class="triangle-up" class="shaping" id="triangle" style="display:none;"></div>
</p>

<script src="hmw11.js"></script>
</body>
</html>
